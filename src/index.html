<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation.min.css">
</head>

<body>
  <div class="row">
    <div class="large-12 columns">
      <h1>FizzBuzz Challenge</h1>
    </div>
  </div>

  <div class="row">
    <div class="large-8 medium-8 columns">
      <h5> Try to Fizz!</h5>
      <!-- Grid Example -->

      <div class="row">
        <div class="large-6 medium-6 columns">
          <div class="primary callout">
            <form>
              <input type="text" id="input" placeholder="number" class="form-control">
              <div class="form-group">
                <input type="button" id="calculate" value="Fizz" class="btn btn-default">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h4><span id="display_message"></span></h4>
      </div>

      <hr />


      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/what-input/what-input.js"></script>
      <script src="bower_components/foundation-sites/dist/foundation.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation.js"></script>
      <script src="js/app.js"></script>
      <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
      <script src="js/fizz_buzz.js"></script>
</body>

</html>


<script type="text/javascript">
  $(document).ready(function () {
    $('#calculate').click(function () {
     var n = parseFloat($('#input').val());
     var game = new FizzBuzz({number: n})
     var output = game.fizz_buzz(n)
    $('#display_message').html('you just got' + " " + output );
    });
  });
</script>
