<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FizzBuzz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<style>
  .form-control {
    margin: 7px;
  }
</style>

<body>
  <h3 class='alert alert-primary'>FizzBuzz Check</h3>
  <!-- Place your HTML code here -->
  <br/>
  <div class="raw">
    <div class="col-lg-3 col-md-3 col-sm-6">

      <form class="form-group">
        <input class='form-control' type="text" id="Number" placeholder="Number">
        <br/>
        <input class='col-sm-offset-1 btn btn-success' type="button" id="calculate" value="fizz_buzz">
      </form>
    </div>
    <div style="margin:25px" class="col-md-4 col-md-4 col-sm-6">
      <span id="display_message"></span>
    </div>
  </div>


  <!-- require or enter any other .js files/code below jQuery and fizz_buzz,js -->
  <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
  <script src="js/fizz_buzz.js"></script>
</body>

</html>


<script type="text/javascript">
  $(document).ready(function() {
    $('#calculate').click(function() {
      var number = parseFloat($('#Number').val());
      var game = new FizzBuzz({
        number: number
      })
      var output = game.fizz_buzz(number)
      switch (output) {
        case 'FizzBuzz':
          $('#display_message').attr('class', '');
          $('#display_message').addClass('alert alert-success');
          break;
        case 'Fizz':
          $('#display_message').attr('class', '');
          $('#display_message').addClass('alert alert-info');
          break;
        case 'Buzz':
          $('#display_message').attr('class', '');
          $('#display_message').addClass('alert alert-warning');
          break;
        default:
          $('#display_message').attr('class', '');
          $('#display_message').addClass('alert');

      }
      $('#display_message').html('Yeah! You got a ' + output + ' response!');
    });
  });
</script>
